name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: tests   # ← Run tests first

    if: success()   # ← Only run if tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t myapp:latest .

      - name: Tag for Docker Hub
        run: |
          docker tag myapp:latest ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest

      # OPTIONAL: Push to a second registry (example: private registry)
      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: myregistry.example.com
          username: ${{ secrets.PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Push to Second Registry
        run: |
          docker tag myapp:latest myregistry.example.com/flaskapp:latest
          docker push myregistry.example.com/flaskapp:latest
